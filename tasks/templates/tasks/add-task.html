{% extends 'tasks/base.html' %}
{% load static %}

{% block css %}
<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/slick.css' %}"/>

<link href="{% static 'css/tooplate-little-fashion.css' %}" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{% static 'css/tasks.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block section %}
<section class="preloader">
    <div class="spinner">
        <span class="sk-inner-circle"></span>
    </div>
</section>
{% endblock %}

{% block main %}
<main style="background-color: white;">
    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">
                    <div class="container">
                        <div class="main-body" ba>

                            <div class="row gutters-sm">

                                <div id="brdr">
                                    <form method="post">
                                        {% csrf_token %}

                                        <div class="form-floating my-4">
                                            {{ form.task }}
                                            <label for="{{ form.task.id_for_label }}">Название</label>
                                        </div>

                                        <hr>

                                        <div class="form-floating my-4">
                                            {{ form.short_description }}
                                            <label for="{{ form.short_description.id_for_label }}">Краткое описание</label>
                                        </div>

                                        <hr>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Создать
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
